<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biscuit Slider puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
    <script src="./code.js"></script> 
  </head>
  <body id="body" onload="BSP.showHome();">
    <div id="header">      
      <img id="lines" src="./pics/lines.png" />
      <div id="name">
	<span class="slantedLeft20">Biscuit</span>
	<span class="slantedLeft25">S</span>
	<span class="slantedLeft25">l</span>
	<span class="slantedLeft30">i</span>
	<span class="slantedLeft35">d</span>
	<span class="slantedLeft40">e</span>
	<span class="slantedLeft45">r</span>
      </div>

    </div>
    <div id="main">
      <div id="mainHome">
	<div>Pick a difficulty level</div>
	<div>
	  <button type="button" id="levelBbtn" onClick="BSP.showBlevel();">
	    <span><img src="./pics/B.png"/></span><br />
	    <span>Level B</span>
	    <span>[50  puzzles]</span>
	  </button>
	  <button type="button" id="levelAbtn" onClick="BSP.showAlevel();">
	    <img src="./pics/A.png"/><br />
	    Level A
	    [50  puzzles]
	  </button>
	  <button type="button" id="levelAAbtn" onClick="BSP.showAAlevel();">
	    <img src="./pics/AA.png"/><br />
	    <span>Level AA</span>
	    <span>[100  puzzles]</span>
	  </button>
	  <button type="button" id="levelAbtn" onClick="BSP.showAAAlevel();">
	    <img src="./pics/AAA.png"/><br />
	    <span>Level AAA</span>
	    <span>[1000 puzzles]</span>
	  </button>	  	  
	</div>
      </div>
      <div id="mainBlevel" class="mainLevel">
	<div id="mainBlevelHeader" class="mainLevelHeader">
	  B  puzzles<br />
	  Beginner level
	</div>
	<div id="mainBpuzzles" class="mainPuzzles"></div>
      </div>
      <div id="mainAlevel" class="mainLevel">
	<div id="mainAlevelHeader" class="mainLevelHeader">
	  A  puzzles<br />
	  Advanced level
	</div>
	<div id="mainApuzzles" class="mainPuzzles"></div>	
      </div>
      <div id="mainAAlevel" class="mainLevel">
		<div id="mainAAlevelHeader" class="mainLevelHeader">
	  AA  puzzles<br />
	  "Amazingly Advanced" level
	</div>
	<div id="mainAApuzzles" class="mainPuzzles"></div>	
      </div>
      <div id="mainAAAlevel" class="mainLevel">
      	<div id="mainAAAlevelHeader" class="mainLevelHeader">
	  AAA  puzzles<br />
	  "Absolutely Astonishingly Advanced" level
	</div>
	<div id="mainAAApuzzles" class="mainPuzzles"></div>	
      </div>
      <div id="mainPuzzle">
	<div id="puzzleID"></div>
	<div id="container"></div>
	<div id="puzzleSteps"></div>
      </div>
      
    </div>
    <div id="footer">
      <div id="footerHome">
	<button type="button" onClick="BSP.showHelp();">
	  Help!</button>
      </div>
      <div id="footerLevel">
	<button  type="button" onClick="BSP.showHome();">
	  Home</button>	
	<button  type="button" onClick="BSP.showHelp();">
	  Help!</button>
      </div>
      <div id="footerPuzzle">
	<button type="button" onClick="BSP.showHome();">
	  Home</button>		
	<button type="button" onClick="BSP.undo();">
	  Undo</button>	
	<button type="button" onClick="BSP.reset();">
	  Reset</button>
      </div>


    </div>            
  </body>
</html>
